<div class="header">
  <div class="container">
  <img src="OB logo" alt="OBMC LOGO" height="60">
  <h2>OBMC Student Enrollment Form</h2>
  <p>Fill out the form below to enroll for the upcoming school year.</p>
</div>
</div>
<div class="container my-4">
  <div class="overlay">
      <form>
        <h5>Student Information</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Pauline">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Chu Tan">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Birth Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select">
              <option selected>Select...</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Grade Level</label>
            <select class="form-select">
              <option selected>Select...</option>
              <option>Grade 7</option>
              <option>Grade 8</option>
              <option>Grade 9</option>
              <option>Grade 10</option>
              <option>Grade 11</option>
              <option>Grade 12</option>
          
            </select>
          </div>
        </div>

      
        <h5>Contact Details</h5>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="student@example.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="text" class="form-control" placeholder="0967-143-6767">
        </div>


        <h5>Other Information</h5>
        <div class="mb-3">
          <label class="form-label">Mode of Learning</label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode">
            <label class="form-check-label">Online</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode">
            <label class="form-check-label">Face-to-Face</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode">
            <label class="form-check-label">Hybrid</label>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">
            I confirm that the information provided is true and complete.
          </label>
        </div>

        <button class="btn btn-primary w-100">Submit Enrollment</button>
      </form>
      </div> 
   </div>
   </div>
